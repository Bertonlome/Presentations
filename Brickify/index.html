<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Brickify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core reveal styles -->
  <link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css" />
  <!-- We’ll override everything in our own theme -->
  <link rel="stylesheet" href="css/theme.css" />
  <style>
  /* Inline cue-card notes (hidden by default) */
  body.show-notes .reveal aside.notes {
    display: block !important;
    position: fixed;
    left: 0; right: 0; bottom: 0;
    margin: 0;
    padding: 0.6em 1em;
    border-top: 2px solid #000;
    background: #fff;
    color: #000;
    font-size: 0.6em;        /* smaller than slide text */
    line-height: 1.3;
    letter-spacing: 0.02em;
    max-height: 35vh;        /* don’t cover entire slide */
    overflow: auto;
    z-index: 9999;
  }
  /* Keep notes hidden when not toggled */
  .reveal aside.notes { display: none; }
  </style>

</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Write slides in Markdown -->
      <section data-markdown="slides.md"
               data-separator="^---$"
               data-separator-vertical="^--$"
               data-charset="utf-8">
      </section>
    </div>
  </div>

  <!-- Reveal core + plugins -->
  <script src="../node_modules/reveal.js/dist/reveal.js"></script>
  <script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>

  <script>
    // 4:3 for authentic rétroprojecteur (change to 1920x1080 for 16:9)
    const deck = new Reveal({
      hash: true,
      width: 1920,        // 16:9
      height: 1080,       // 16:9
      margin: 0.12,
      controls: false,   // no UI chrome
      progress: false,
      transition: 'none',
      slideNumber: false,
      plugins: [ RevealMarkdown, RevealNotes ]
    });
    // After init, add custom keybindings
    deck.initialize().then(() => {
    // J / K for navigation (Vim style)
    deck.configure({
      keyboard: {
        74: () => deck.next(), // 'J'
        75: () => deck.prev()  // 'K'
      }
    });

    // 'C' to toggle inline cue-card notes at bottom
    window.addEventListener('keydown', (e) => {
    if ((e.key === 'c' || e.key === 'C') && !/input|textarea/i.test(e.target.tagName)) {
      e.preventDefault();
      document.body.classList.toggle('show-notes');
    }
    });
  });
  </script>
</body>
</html>
