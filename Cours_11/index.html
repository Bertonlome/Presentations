<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cours 11</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core reveal styles -->
  <link rel="stylesheet" href="../node_modules/reveal.js/dist/reveal.css" />
  <!-- We’ll override everything in our own theme -->
  <link rel="stylesheet" href="css/theme.css" />
  <style>
  /* Inline cue-card notes (hidden by default) */
  body.show-notes .reveal aside.notes {
    display: block !important;
    position: fixed;
    left: 0; right: 0; bottom: 0;
    margin: 0;
    padding: 0.6em 1em;
    border-top: 2px solid #000;
    background: #fff;
    color: #000;
    font-size: 0.6em;        /* smaller than slide text */
    line-height: 1.3;
    letter-spacing: 0.02em;
    max-height: 35vh;        /* don’t cover entire slide */
    overflow: auto;
    z-index: 9999;
  }
  /* Keep notes hidden when not toggled */
  .reveal aside.notes { display: none; }
  </style>

</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Write slides in Markdown -->
      <section data-markdown="slides.md"
               data-separator="^---$"
               data-separator-vertical="^--$"
               data-charset="utf-8">
      </section>
    </div>
  </div>

  <!-- Reveal core + plugins -->
  <script src="../node_modules/reveal.js/dist/reveal.js"></script>
  <script src="../node_modules/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="../node_modules/reveal.js/plugin/notes/notes.js"></script>
  <script src="../node_modules/reveal.js/plugin/zoom/zoom.js"></script>

  <script>
    // 4:3 (1024x768) for authentic rétroprojecteur (change to 1920x1080 for 16:9)
    const deck = new Reveal({
      hash: true,
      width: 1600,        // 4:3
      height: 1200,       // 4:3
      margin: 0.04,
      controls: true,   // no UI chrome
      progress: true,
      transition: 'slide',  
      minScale: 0.2,
      maxScale: 2.0,
      // If navigationMode: 'grid' you're on slide 1.3 and navigate right, you will normally move
      // from 1.3 -> 2.1. If "grid" is used, the same navigation takes you
      // from 1.3 -> 2.3.
      navigationMode: 'default',
      slideNumber: true,
      scrollProgress: true,  // Force the scrollbar to remain visible
      plugins: [ RevealMarkdown, RevealNotes, RevealZoom ]
    });
    // After init, add custom keybindings
    deck.initialize().then(() => {
    // J / K for navigation (Vim style)
    deck.configure({
      keyboard: {
        74: () => deck.next(), // 'J'
        75: () => deck.prev()  // 'K'
      }
    });

    // 'C' to toggle inline cue-card notes at bottom
    window.addEventListener('keydown', (e) => {
    if ((e.key === 'c' || e.key === 'C') && !/input|textarea/i.test(e.target.tagName)) {
      e.preventDefault();
      document.body.classList.toggle('show-notes');
    }
    });

    // 'D' to toggle dark mode
    window.addEventListener('keydown', (e) => {
    if ((e.key === 'd' || e.key === 'D') && !/input|textarea/i.test(e.target.tagName)) {
      e.preventDefault();
      document.body.classList.toggle('dark-mode');
    }
    });
  });
  </script>
</body>
</html>
